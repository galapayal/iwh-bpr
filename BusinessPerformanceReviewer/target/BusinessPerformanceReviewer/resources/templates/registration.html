<div class="container" ng-controller = "authenticationController">
	<div class="d-flex justify-content-center h-100">
		<div class="registrationcard">
			<div class="card-header">
				<h3>Register</h3>
				
			</div>
			<div class="card-body">
				<form name="userForm" ng-submit="register()">
				
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-building"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="companyName" id="companyName" name="companyName" data-ng-model="companyName" required>
						
					</div>
					<span style="color: red"
							data-ng-show="userForm.companyName.$dirty && userForm.companyName.$invalid">Company
							name is required.</span>
							
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="companyAddress" id="companyAddress" name="companyAddress" data-ng-model="companyAddress" required>
						
					</div>
					<span style="color: red"
							data-ng-show="userForm.companyAddress.$dirty && userForm.companyAddress.$invalid">Company
							Address is required.</span>
					
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-envelope-open-text"></i></span>
						</div>
						<input type="email" class="form-control" placeholder="contactMail" id="contactMail" name="contactMail" data-ng-model="contactMail" required>
						
					</div>
					<span style="color: red"
							data-ng-show="userForm.contactMail.$dirty && userForm.contactMail.$invalid">Contact Mail Invalid
							</span>
							
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-address-book"></i></span>
						</div>
						<input type="number" class="form-control" placeholder="contactNumber" id="contactNumber" name="contactNumber" data-ng-model="contactNumber" required>
						
					</div>
					<span style="color: red"
							data-ng-show="userForm.contactNumber.$dirty && userForm.contactNumber.$invalid">Contact Number
							is required.</span>
							
							
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-server"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="typeOfService" id="typeOfService" name="typeOfService" data-ng-model="typeOfService" required>
						
					</div>
					<span style="color: red"
							data-ng-show="userForm.typeOfService.$dirty && userForm.typeOfService.$invalid">Type of service
							is required.</span>
							
							
					
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-users"></i></span>
						</div>
						<input type="number" class="form-control" placeholder="totalEmployees" id="totalEmployees" name="totalEmployees" data-ng-model="totalEmployees" required>
						
					</div>
					<span style="color: red"
							data-ng-show="userForm.totalEmployees.$dirty && userForm.totalEmployees.$invalid">Employee Count
							is required.</span>
					
					
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user-shield"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="username" id="username" name="username"  data-ng-model="username" required>
						
					</div>
					<span style="color: red"
							data-ng-show="userForm.username.$dirty && userForm.username.$invalid">User
							name is required.</span>
					
					
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="password" id="password" name="password" data-ng-model="password" required>
						
					</div>
					<span style="color: red"
							data-ng-show="userForm.password.$dirty && userForm.password.$invalid">Password
							 is required.</span>
					
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="confirmpassword" id="confirmpassword" name="confirmpassword"  data-ng-model="confirmpassword" required>
						
					</div>
					
					
					
					<div class="form-group">
						
						<button type="submit" data-ng-disabled="userForm.$invalid || (userForm.password.$modelValue != userForm.confirmpassword.$modelValue)" class="btn float-right login_btn">Register</button>
					</div>
					
				</form>
			</div>
			
		</div>
	</div>
</div>
